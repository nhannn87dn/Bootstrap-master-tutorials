<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 id="h1">jQuery get Values</h1>
        <div class="container-fluid">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            <p><a class="link" href="https://aptech-danang.edu.vn/">Aptech Da nang</a></p>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input  class="form-control" type="text" id="number" name="number" data-number="2" value="2">
            </div>
            <div class="col">
                <input class="form-control price" type="text" name="price" data-price="50" value="50">
            </div>
        </div>
        <div class="mb-3">
            <select class="form-select" name="country" id="country">
                <option value="0">Select Country</option>
                <option value="hanoi">Ha Noi</option>
                <option value="danang" selected>Da Nang</option>
                <option value="saigon">TP Ho Chi Minh</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input checked name="sex" class="form-check-input" type="checkbox" id="checkboxid" value="1">
                <label class="form-check-label" for="checkboxid">is Hidden</label>
            </div>
        </div>
        <div class="mb-3">
            <div id="total">0</div>
        </div>
        <button type="button" class="btn btn-primary" onclick="updateData()">Update Data</button>
    </div>

   





    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function updateData(){

        console.log('Dang chay Update Data');

        /**
         * 
         * set là đi thay đổi giá trị thuộc tính bằng một giá trị mới
         * hoặc thay đổi nội dung của DOM elements
         * 
         */
        
        // Thay đổi nội dung HTML elements
        $("#h1").text("Hello jQuery");
        $("div.container-fluid").append('<p>Javascript Basic</p>');

        
        // Thay đổi thuộc tính của DOM elements
        $("a").attr("href", "https://dev.to").text('dev.to');
        $("#checkboxid").prop('checked', true);

       $("input[name='number']").val(4);
         // $("#number").data('number',4);
       $("input.price").val(80);
        // $(".price").data('price',80);

        $("#total").text(320);

        $("#country").val('saigon');
        
    

        console.log('Da update xong');

    }

    </script>
</body>
</html>
