<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- 
        Cần tìm hiểu về jQuery Selectors
    -->
    <div class="container">
        <h1 id="h1">jQuery get Values</h1>
        <div class="container-fluid">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            <p><a class="link" href="https://aptech-danang.edu.vn/">Aptech Da nang</a></p>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input  class="form-control" type="text" id="number" name="number" data-number="2" value="2">
            </div>
            <div class="col">
                <input class="form-control" type="text" class="price" name="price" data-price="50" value="50">
            </div>
        </div>
        <div class="mb-3">
            <select class="form-select" name="country" id="country">
                <option value="0">Select Country</option>
                <option value="hanoi">Ha Noi</option>
                <option value="danang" selected>Da Nang</option>
                <option value="saigon">TP Ho Chi Minh</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input checked name="sex" class="form-check-input" type="checkbox" id="male" value="1">
                <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="sex" class="form-check-input" type="checkbox" id="female" value="0">
                <label class="form-check-label" for="female">Nữ</label>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input checked name="level" class="form-check-input" type="radio" id="customer" value="customer">
                <label class="form-check-label" for="customer">Customer</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="level" class="form-check-input" type="radio" id="vip" value="vip">
                <label class="form-check-label" for="vip">VIP</label>
            </div>

            <div class="form-check form-check-inline">
                <input name="level" class="form-check-input" type="radio" id="diamond" value="diamond">
                <label class="form-check-label" for="diamond">Diamond</label>
            </div>
        </div>

    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let h1 = $("#h1").text();
        let html = $("div.container").html();
        let link = $("a").attr("href");

        let number = $("input[name='number']").val();
         // let number = $("#number").data('number');
        let price = $("input.price").val();
        // let price = $(".price").data('price');

        let country = $("#country").val();

        let sex = $("input[type='checkbox']:checked").val();

        let level = $("input[name='level']:checked").val();


        console.log(sex,level)

    </script>
</body>
</html>
